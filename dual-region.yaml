series: xenial
services:
# Shared
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/keystone
    num_units: 1
    options:
      region: "RegionLXD RegionKVM"
      admin-password: openstack
    to:
    - lxd:0
  keystone-db:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxd:0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/xenial/openstack-dashboard
    num_units: 1
    to:
    - lxd:0
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp
    num_units: 0
# RegionLXD
  rabbitmq-server-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  mysql-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxd:0
  ceph-mon-region-lxd:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-mon
    num_units: 5
    to:
    - lxd:1
    - lxd:3
    - lxd:5
  ceph-osd-region-lxd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-osd
    num_units: 5
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
    to:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
  ceph-radosgw-region-lxd:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/ceph-radosgw
    num_units: 1
    options:
      use-embedded-webserver: true
      region: RegionLXD
    to:
    - lxd:0
  glance-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/glance
    num_units: 1
    options:
      region: RegionLXD
    to:
    - lxd:0
  neutron-api-region-lxd:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      region: RegionLXD
      flat-network-providers: physnet1
      enable-sriov: true
    to:
    - lxd:0
  neutron-gateway-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/neutron-gateway
    num_units: 1
    options:
      ext-port: eno49
      flat-network-providers: physnet1
      bridge-mappings: physnet1:br-vnf-data
      data-port: br-vnf-data:bond0
      #instance-mtu: 9000
    to:
    - '0'
  neutron-openvswitch-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-openvswitch
    num_units: 0
    options:
      flat-network-providers: physnet1
      bridge-mappings: physnet1:br-vnf-data
      data-port: br-vnf-data:bond0
      disable-security-groups: true
  nova-cloud-controller-region-lxd:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      region: RegionLXD
    to:
    - lxd:0
  nova-compute-region-lxd:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/nova-compute
    num_units: 5
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: lxd
    to:
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
  lxd-region-lxd:
    charm: cs:~openstack-charmers-next/xenial/lxd
    num_units: 0
  cinder-region-lxd:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      region: RegionKVM
    to:
    - lxd:0
  cinder-ceph-region-lxd:
